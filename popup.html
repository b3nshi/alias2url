<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <!--  Used as templated to build the ui -->
      <div id="template-add" class="template">
        <li>
          <div class="alias">
            <input id="alias" placeholder="alias" />
          </div>
          <div class="target">
            <input class="target-value" placeholder="https://" />
            <img src="./images/trash.png" class="clean-input" />
          </div>
          <div class="action">
            <button class="save">Add</button>
          </div>
        </li>
      </div>

      <div id="template-show" class="template">
        <li>
          <div class="alias"></div>
          <div class="target"></div>
          <div class="action">
            <button class="remove">Remove</button>
          </div>
        </li>
      </div>

      <div id="template-title" class="template">
        <li>
          <div class="alias">Alias</div>
          <div class="target">Target</div>
          <div class="action">Action</div>
        </li>
      </div>

      <h1><img src="./images/icon32.png" width="24px" />Alias2URL</h1>
      <ul class="list" id="aliases"></ul>

      <div class="help">
        <h3>How to use it?</h3>
        <p>
          In order to use your aliases, open a new tab, type the alias adding #
          in front of it and press Enter
        </p>
        <p>Example: <span class="example">#ALIAS</span></p>
        <h3>Need support?</h3>
        <p>
          Please contact me via
          <a href="https://github.com/b3nshi/urlink" target="_blank">Github</a>.
        </p>
      </div>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
